<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Média das Notas dos Alunos</h1>
    <section class="calculadora">
        <div class="addNota">
            <p>Nota:</p>
            <input class="inputNota">
            <button class="botaoAdicionar">Adicionar</button>
        </div>

        <div class="armazemNota">
            <textarea readonly class="areaNotas"></textarea>
        </div>

        <div class="calcNota">
            <button class="botaoCalcMedia">Calcular Media</button>
            <p class="retornaMedia">A média é: </p>
        </div>
    </section>

    <script src="script_dom.js"></script>
</body>
</html>
